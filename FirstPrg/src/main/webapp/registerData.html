<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style type="text/css">
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #121212;
    overflow: hidden;
    position: relative;
}

/* Adding background styling */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://www.example.com/gaming-background.jpg') no-repeat center center fixed; /* Replace with your background image URL */
    background-size: cover;
    opacity: 0.7;
    z-index: -1; /* To ensure it stays behind the form */
}

.container {
    background-color: rgba(0, 0, 0, 0.8); /* Dark background for the form */
    border-radius: 15px;
    padding: 40px;
    width: 350px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    text-align: center;
}

h1 {
    font-size: 2em;
    color: #ff4b2b;
    margin-bottom: 10px;
}

.form-group {
    margin-top: 20px;
    text-align: left;
}

label {
    font-size: 1.1em;
    margin-bottom: 8px;
    display: block;
    color: #fff;
}

input, textarea {
    background-color: #2c2c2c;
    border: 2px solid #555;
    border-radius: 5px;
    padding: 12px;
    color: #fff;
    width: 100%;
    margin-top: 5px;
    outline: none;
    transition: 0.3s;
}

input:focus, textarea:focus {
    border-color: #ff4b2b;
}

textarea {
    resize: none;
}

.form-action {
    margin-top: 20px;
}

button {
    background-color: #ff4b2b;
    border: none;
    border-radius: 5px;
    padding: 14px;
    width: 100%;
    font-size: 1.2em;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff3b1a;
}

@media (max-width: 480px) {
    .container {
        width: 90%;
    }
}
    		 
    		
    </style>
</head>
 
 
<body>
    <div class="overlay"></div> <!-- Overlay for background -->
    <div class="container">
        <h1> Application Form!</h1>
        <form action="registerData" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile" required pattern="^[6-9][0-9]{9}" maxlength="10">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            
             <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="confirmPassword" placeholder="Create a confirmPassword" required>
            </div>
 
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address"  ></textarea>
            </div>

            <div class="form-action">
                <button type="submit">Click Register</button>
            </div>
        </form>
    </div>
</body>
</html>
